<div class="card border-primary text-center">
  <div class="card-header">{{titulo}}</div>
<div class="card-body">
<form method="post">
  <div class="form-group col-sm-6">
    <input [(ngModel)]="usaurios.username" type="text" class="form-control" name="username" id="username" plasholder="Username" autofocus required >
  </div>
  <div class="form-group col-sm-6">
    <input [(ngModel)]="usaurios.password" type="password" class="form-control" name="password" id="password" plasholder="Password " autofocus required >
  </div>
  <div class="form-group col-sm-6">
    <input (click)="login" type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
  </div>
</form>

</div>
</div>
